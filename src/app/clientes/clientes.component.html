<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Clientes</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>  
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding">
   
    <!-- Formulario para agregar un nuevo usuario -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Agregar Nuevo Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nuevoUsuario.name" placeholder="Ingresa el nombre"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="nuevoUsuario.email" placeholder="Ingresa el correo electrÃ³nico"></ion-input>
        </ion-item>
  
        <ion-button expand="full" (click)="agregarUsuario()">Agregar Usuario</ion-button>
      </ion-card-content>
    </ion-card>
  
    <!-- Lista de usuarios -->
    <ion-list>
      <ion-list-header>
        <ion-label>Lista de Usuarios</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let user of users">
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  
  </ion-content>
