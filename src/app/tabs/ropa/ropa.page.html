<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ropa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="title_tab">
    <h2>Ropa</h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let prenda of prendas">
      <ion-card>
        <img [src]="prenda.imagen" alt="{{ prenda.nombre }}" />
        <ion-card-header>
          <ion-card-title>{{ prenda.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ prenda.descripcion }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
